<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="account" value="abc@def.com">


    <script>


        const $input = document.querySelector('input');
        console.log($input.value);


        // $input.attributes.type.value = 'radio';
        $input.attributes.value.value = 'hi';
        $input.attributes.id.value = 'bum';


        let input, type, id, value;

        type ={
            name : 'type',
            value : 'email'
        }

        id ={
            name : 'id',
            vlaue : 'account'
        }

        value = {
            name : 'value',
            value : 'abc@def.com'
        }

        // 유사배열 NamedNodeMap
        const attributes = {
            0 : type,
            1 : id,
            2: value,
            length : 3,
            type : type,
            id : id,
            value : value
        }

        input ={
            tagName : 'INPUT',
            attributes : attributes
        };
    </script>
</body>
</html>
