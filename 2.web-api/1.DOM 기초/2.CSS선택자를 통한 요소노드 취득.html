<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="fruits">
        <li class="fr apple">사과</li>
        <li class="fr banana">바나나</li>
        <li class="fr grape">오렌지</li>
        <li class="fr orang">포도</li>
    </ul>

    <script>
        const $grape = document.querySelector('.grape');        
        
        $grape.textContent = '맛있노 이 포도';


        // querySelector는 발견된 첫번째 태그만 가져옴.
        // const $fr = document.querySelector('.fr');
        const $fr = document.querySelectorAll('.fr');
        console.log($fr);

        // const $apple = document.querySelector('.apple');
        // console.log($apple);
        // $apple.textContent = '애플';

        // $fr.reverse();

        // 유사배열 : 객체인데 배열과 비슷하게 생김
        const foods = {
            0 : '짜장면',
            1 : '우동',
            2 : '김치찌개 '
        };
        
        // !!! querySelectorAll이 가져오는 데이터 묶음은
        // 배열이 아닌 유사배열이므로, 다루기가 힘들다.
        // 그래서 유사배열을 실제 배열로 바꿔서 쓰는 것이 좋다.

        const $fruitArry = [...$fr];
        console.log($fruitArry);

        $fruitArry.pop().textContent='ㅄ';

        for (const $f of $fruitArry){
            $f.style.border = '1px dashed tomato';
            $f.style.margin = '10px'
            
        }

    </script>
</body>
</html>
